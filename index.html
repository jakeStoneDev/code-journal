<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/noun_code_679732.png">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/lpu5dfn.css">
  <link rel="stylesheet" href="https://use.typekit.net/lpu5dfn.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@500&display=swap" rel="stylesheet">
</head>

<body>
<form>
  <main class="content-container">

      <div data-view="entry-form">
        <header class="headliner">
            <div class="row">
              <div class="column-full">
                <h1>Code Journal</h1>
              </div>
            </div>
        </header>
        <div class="row">
          <div class="column-full">
            <h2>New Entry</h2>
          </div>
        </div>

        <div class="row form-row">

              <div class="column-half img-container">
                  <img id="placed-image" src="images/placeholder-image-square.jpg">
              </div>

              <div class="divider-col">

              </div>

              <div class="column-half">
                  <label for="title">Title</label>
                  <input type="text" name="title" id="title" required>
                  <label for="photo">Photo URL</label>
                  <input type="url" name="photo" id="photo" required>
              </div>
        </div>

        <div class="row">
              <div class="column-full">
                  <label for="notes">Notes</label>
                  <textarea id="notes" col="5" rows="6" required></textarea>
              </div>
        </div>

        <div class="row">
          <div class="column-full flex-end">
            <input type="submit" id="submit" value="Save">
          </div>
        </div>
      </div>
  </main>
</form>
<script src="js/data.js"></script>
<script src="js/main.js"></script>
</body>
</html>
