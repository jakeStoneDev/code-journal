<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/lpu5dfn.css">
  <link rel="stylesheet" href="https://use.typekit.net/lpu5dfn.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@500&display=swap" rel="stylesheet">
</head>

<body>
<div class="flex-contain">
  <main class="content-container">
  <!--Main data view div-->
      <div class="view overlay" data-view="entry-form">
        <div id="overlay">
          <div class="popUp">
            <div>
              <p><strong>Are you sure you want to delete this entry?</strong></p>
            </div>
            <div class="popMenu">
              <button id="cancel">Cancel</button>
              <button id="confirm">Confirm</button>
            </div>
          </div>
          <div>

          </div>
        </div>
        <header class="headliner">
          <div class="entries-row">
            <div class="entries-nav">
              <h1>Code Journal</h1>
              <div class="entries-divider-col"></div>
              <h3><a class="entries-anchor" href="#">Entries</a></h3>
            </div>
          </div>
        </header>
        <div class="row space">
          <div class="column-full">
            <h2 id="currentActivity">New Entry</h2>
          </div>
        </div>

        <form id="form">
          <div class="row form-row">

                <div class="column-half img-container">
                    <img id="placed-image" src="images/placeholder-image-square.jpg">
                </div>

                <div class="divider-col">

                </div>
                <div class="column-half">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                    <label for="photo">Photo URL</label>
                    <input type="url" name="photo" id="photo" required>
                </div>
          </div>

            <div class="row">
                  <div class="column-full">
                      <label for="notes">Notes</label>
                      <textarea id="notes" col="5" rows="6" required></textarea>
                  </div>
            </div>

            <div class="row">
              <div class="column-full flex-end">
                <button id="delete">Delete</button>
                <input class="purp-button" type="submit" id="save" value="Save">
              </div>
            </div>
        </form>
      </div>
  </main>
</div>
  <div class="view-hidden" data-view="entries">
      <header class="headliner">
        <div class="entries-row">
          <div class="entries-nav">
            <h1>Code Journal</h1>
            <div class="entries-divider-col"></div>
            <h3><a class="entries-anchor" href="#">Entries</a></h3>
          </div>
        </div>
      </header>

        <div class="entry-header space">
          <div class="entry-col">
            <div>
              <h2>Entries</h2>
            </div>
          </div>

          <div class="entry-col">
            <div>
              <input type="button" id="newEntryButton" class="purp-button" value="New">
            </div>
          </div>
        </div>

      <div id="no-entry">
        <h3 class="no-entry-text">No entries have been recorded.</h3>
      </div>
      <ul id="entry-list">
      </ul>
    </div>
<script src="js/data.js"></script>
<script src="js/main.js"></script>
</body>
</html>
